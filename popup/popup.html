<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="header-container">
        <div class="Logo-web">
            <button id="model-dropdown-btn" title="Change model">
                <i class="fa-solid fa-atom"></i>
                <span id="model-dropdown-btn-text"><b>WEBPILOT.AI</b></span> 
            </button>
        </div>
        <div id="action-btn-container">
            <button id="clear-chat-btn" title="Clear chat">
                <i class="fa-solid fa-broom"></i>
            </button>
            <div class="dropdown">
                <button id="settings-btn" title="Settings">
                    <i class="fa-solid fa-robot"></i>
                </button>
                <div id="settings-dropdown-content" class="dropdown-content">
                    <a id="dark-theme" class="settings-dropdown-btn">GPT-4o-mini</a>
                    <a id="new-chat" class="settings-dropdown-btn">Mistral-7B-instruct</a>
                    <a id="chat-history" class="settings-dropdown-btn">Llama-3.1-instruct</a>
                </div>
            </div>
        </div>
    </div>
    <div id="chat-container">
        <div id="url-link">
            <i class="fas fa-link"></i>
            <span id="web-link">Website Link</span>
        </div>
        <div id="chat-messages">
            <div id="title">
                <i class="fa-solid fa-atom"></i><br>
                <span id="sub-title">Explore Large Contents in Seconds &#10024;</span>
            </div>
            <div id="example-prompts" class="example-prompts">
                <i class="fa-regular fa-lightbulb"></i>
                <span id="exmaple_1">Brain Storming</span>
            </div>
        </div>
    </div>
    <div class="input-container">
        <textarea id="user-input" placeholder="Ask me anything..." rows="1"></textarea>
        <button id="send-btn" title="Send message">
            <i class="fa fa-paper-plane"></i>
        </button>
    </div>
    <div id="spinner" class="spinner hidden"></div>

    
    <!-- <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script> -->

    <!-- Include your own JavaScript file after markdown-it -->
    <script src="popup.js"></script>
</body>

</html>
